<!DOCTYPE html>
<html>
  <head>
    <title>Language Learning App</title>
    <link rel="stylesheet" type="text/css" href="language-selection.css">
  </head>
  <body>
    <div class="container">
      <h1 id="greeting"></h1>
      <form id="language-form">
        <label for="language-select"><h2>What language do you want to learn today?</h2></label>
        <select id="language-select" name="language">
          <!-- Options will be added dynamically -->
        </select>
        <button type="submit" id="go-button">Go</button>
      </form>
    </div>

    <script src="language-selection.js"></script>
  </body>
</html>
