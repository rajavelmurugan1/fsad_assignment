<!DOCTYPE html>
<html>
  <head>
    <title>Language Learning App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  <body>
    <div class="container">
      <div class="form-block" id="login-block">
        <h2>Login</h2>
        <form id="login-form-control">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <input type="submit" value="Log In">
          <p id="register-link">New here? Please <a href="#" id="register-text">register</a></p>
        </form>
      </div>
      <div class="form-block" id="register-block" style="display: none;">
        <h2>Register</h2>
        <form id="register-form-control">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <input type="submit" value="Register">
          <p id="login-link">Familiar already? Please <a href="#" id="login-text">login</a></p>
        </form>
      </div>
    </div>    
  </body>
  <script src="script.js"></script>
</html>
